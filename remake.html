<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Cabin&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Added elegant font for headings -->
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap"
        rel="stylesheet"> <!-- Added Christmas font for the title -->
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background:
                radial-gradient(circle at top, rgba(255, 220, 150, 0.35), transparent 50%),
                linear-gradient(to bottom, #0b2545, #13315c, #0f2b4e);
            /* Smoother gradient */
            font-family: 'Cabin', sans-serif;
            overflow: hidden;
            color: #fff;
        }

        /* ===== SNOW ===== */
        canvas {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            filter: blur(0.5px);
            /* Softer snow effect */
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            /* Fade in snow */
        }

        /* ===== MAIN ===== */
        .wrap {
            position: relative;
            z-index: 5;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 300px;
            /* Adjusted for better spacing */
        }

        /* ===== PHOTO ===== */
        .photo {
            width: 220px;
            /* Slightly larger for impact */
            height: 220px;
            border-radius: 50%;
            overflow: hidden;
            border: 6px solid rgba(255, 220, 150, 0.9);
            /* Thicker border */
            box-shadow:
                0 0 20px rgba(255, 255, 255, 0.2),
                0 40px 80px rgba(0, 0, 0, 0.5);
            /* Enhanced shadow */
            margin-bottom: -25px;
            /* Reduced further to make closer to text */
            transform: translateY(-60px);
            /* Adjusted position */
            transition: transform 0.3s ease;
            /* Add hover effect */
            opacity: 0;
            animation: fadeInDown 1s ease-out 0.5s forwards;
            /* Animate in */
        }

        .photo:hover {
            transform: translateY(-65px) scale(1.05);
            /* Subtle zoom on hover */
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .merry-christmas {
            font-family: 'Sacramento', cursive;
            font-size: 68px;
            /* To h∆°n, ƒë·∫πp h∆°n */
            color: #ffddb0;
            text-shadow: 0 0 20px rgba(255, 210, 140, 0.9), 0 0 10px rgba(255, 0, 0, 0.6);
            letter-spacing: 4px;
            margin-bottom: 5px;
            animation: fadeInUp 1s ease-out 0.7s forwards, glowPulse 3s ease-in-out infinite alternate;
        }

        @keyframes glowPulse {
            0% {
                text-shadow: 0 0 12px rgba(255, 210, 140, 0.6), 0 0 6px rgba(255, 0, 0, 0.4);
            }

            100% {
                text-shadow: 0 0 20px rgba(255, 210, 140, 0.9), 0 0 10px rgba(255, 0, 0, 0.6);
            }
        }

        /* ===== LETTER TRIGGER ===== */
        .letter-trigger {
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transform: translateY(-50px);
            transition: 0.4s ease;
            z-index: 10;

            padding: 8px 16px;
            border-radius: 20px;

            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
            /* Animate in */
        }

        .letter-trigger:hover {
            transform: translateY(-56px);
        }

        .letter-text {
            font-size: 12px;
            /* Slightly larger text */
            letter-spacing: 4px;
            color: #ffddb0;
            text-shadow: 0 0 14px rgba(255, 210, 140, 0.7);
            /* Stronger glow */
            font-weight: 600;
        }

        .letter-icon {
            font-size: 42px;
            /* Larger icon */
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* ===== DECOR (KH√îNG CH·∫∂N CLICK) ===== */
        .tree,
        .hill {
            pointer-events: none;
        }

        .tree {
            position: absolute;
            bottom: 24px;
            /* Adjusted position */
            width: 300px;
            /* Larger tree */
            left: 50%;
            /* Th√™m ƒë·ªÉ cƒÉn gi·ªØa */
            transform: translateX(-50%);
            /* Th√™m ƒë·ªÉ cƒÉn gi·ªØa */
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.4));
            /* Added shadow */
            z-index: 3;
            /* Th√™m l·∫°i z-index cao h∆°n hill ƒë·ªÉ kh√¥ng b·ªã che */
            opacity: 0;
            animation: slideUpStraight 1.2s ease-out 0.8s forwards, sway 4s ease-in-out 2s infinite alternate;
            /* Changed to new animation */
        }

        @keyframes sway {
            0% {
                transform: translateX(-50%) rotate(-1deg);
            }

            /* ƒêi·ªÅu ch·ªânh ƒë·ªÉ gi·ªØ cƒÉn gi·ªØa khi sway */
            100% {
                transform: translateX(-50%) rotate(1deg);
            }
        }

        .hill {
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 2;
            filter: brightness(1.1);
            /* Brighter hills */
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.2s forwards;
            /* Animate in */
        }

        /* ===== ADDED DECOR: STARS ===== */
        .stars {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background: transparent;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            /* Fade in stars */
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
            opacity: 0.8;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.4;
            }

            100% {
                opacity: 1;
            }
        }

        /* ===== MODAL ===== */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
            /* Darker overlay for contrast */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            /* Smoother transition */
            z-index: 9999;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* ===== LETTER ===== */
        .letter {
            width: 90%;
            max-width: 460px;
            /* Slightly wider */
            background: linear-gradient(#fffef8, #f3ead5, #e8d9b8);
            /* Smoother gradient */
            border-radius: 22px;
            /* Softer corners */
            padding: 36px 32px 42px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.55);
            /* Deeper shadow */
            transform: translateY(40px) scale(0.9);
            transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.5s ease;
            position: relative;
            font-family: 'Playfair Display', serif;
            border: 1px solid rgba(255, 220, 150, 0.5);
            /* Added subtle border */
            opacity: 0;
        }

        .overlay.active .letter {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .close {
            position: absolute;
            top: 16px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #7a5a20;
            transition: transform 0.3s;
        }

        .close:hover {
            transform: rotate(90deg);
        }

        /* Fun close animation */

        .letter h2 {
            text-align: center;
            color: #7a5a20;
            letter-spacing: 3px;
            font-family: 'Great Vibes', cursive;
            /* Elegant font for title */
            font-size: 32px;
            /* Larger title */
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
            /* Animate title in modal */
        }

        .letter p {
            color: #5a3e36;
            line-height: 1.95;
            font-size: 16px;
            /* Larger text for readability */
            min-height: 160px;
            white-space: pre-line;
            text-align: justify;
            /* Better text flow */
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.6s forwards;
            /* Animate content in modal */
        }

        /* ===== KEYFRAMES FOR ANIMATIONS ===== */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-100px);
            }

            to {
                opacity: 1;
                transform: translateY(-60px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }

            /* Adjusted for from bottom to top */
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUpStraight {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(200px);
            }

            /* Start from below, centered */
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }

            /* End at position, centered */
        }

        /* Performance optimizations */
        .photo,
        .letter-trigger,
        .tree,
        .hill,
        .stars,
        canvas {
            will-change: opacity, transform;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .photo {
                width: 200px;
                height: 200px;
                margin-bottom: 4px;
                /* Adjusted for closeness */
                transform: translateY(-50px);
            }

            .merry-christmas {
                font-size: 28px;
                margin-bottom: 10px;
            }

            .letter-trigger {
                gap: 12px;
                padding: 6px 12px;
            }

            .letter-text {
                font-size: 12px;
                letter-spacing: 3px;
            }

            .letter-icon {
                font-size: 36px;
            }

            .tree {
                width: 220px;
                bottom: 20px;
            }

            .letter {
                max-width: 400px;
                padding: 32px 28px 38px;
            }

            .letter h2 {
                font-size: 28px;
            }

            .letter p {
                font-size: 15px;
                line-height: 1.8;
            }

            .wrap {
                padding-bottom: 100px;
            }
        }

        @media (max-width: 480px) {
            .photo {
                width: 180px;
                height: 180px;
                margin-bottom: 3px;
                /* Adjusted for closeness */
                transform: translateY(-40px);
            }

            .merry-christmas {
                font-size: 26px;
                margin-bottom: 8px;
            }

            .letter-trigger {
                gap: 10px;
                padding: 4px 10px;
                transform: translateY(-40px);
            }

            .letter-trigger:hover {
                transform: translateY(-46px);
            }

            .letter-text {
                font-size: 11px;
                letter-spacing: 2px;
            }

            .letter-icon {
                font-size: 32px;
            }

            .tree {
                width: 190px;
                bottom: 16px;
            }

            .letter {
                padding: 28px 24px 34px;
            }

            .letter h2 {
                font-size: 26px;
            }

            .letter p {
                font-size: 14px;
                line-height: 1.7;
            }

            .wrap {
                padding-bottom: 80px;
            }
        }

        @media (max-width: 320px) {
            .photo {
                width: 160px;
                height: 160px;
                margin-bottom: 2px;
                /* Adjusted for closeness */
                transform: translateY(-30px);
            }

            .merry-christmas {
                font-size: 24px;
                margin-bottom: 6px;
            }

            .letter-trigger {
                flex-direction: column;
                gap: 8px;
                padding: 4px 8px;
                text-align: center;
            }

            .letter-text {
                font-size: 10px;
                letter-spacing: 1px;
            }

            .letter-icon {
                font-size: 28px;
            }

            .tree {
                width: 160px;
                bottom: 12px;
            }

            .letter {
                padding: 24px 20px 30px;
            }

            .letter h2 {
                font-size: 24px;
            }

            .letter p {
                font-size: 13px;
                line-height: 1.6;
            }

            .wrap {
                padding-bottom: 60px;
            }
        }
    </style>
</head>

<body>

    <canvas id="snow"></canvas>

    <div class="stars">
        <!-- Added random stars for twinkling effect -->
        <div class="star" style="width:2px;height:2px;top:10%;left:20%;animation-delay:0s;"></div>
        <div class="star" style="width:1px;height:1px;top:15%;left:50%;animation-delay:0.5s;"></div>
        <div class="star" style="width:3px;height:3px;top:8%;left:70%;animation-delay:1s;"></div>
        <div class="star" style="width:2px;height:2px;top:20%;left:30%;animation-delay:1.5s;"></div>
        <div class="star" style="width:1px;height:1px;top:5%;left:90%;animation-delay:0.2s;"></div>
        <div class="star" style="width:2px;height:2px;top:12%;left:10%;animation-delay:0.8s;"></div>
        <div class="star" style="width:1px;height:1px;top:18%;left:60%;animation-delay:1.2s;"></div>
        <div class="star" style="width:3px;height:3px;top:22%;left:40%;animation-delay:0.3s;"></div>
        <div class="star" style="width:2px;height:2px;top:25%;left:80%;animation-delay:0.7s;"></div>
        <div class="star" style="width:1px;height:1px;top:7%;left:25%;animation-delay:1.1s;"></div>
    </div>

    <div class="wrap">

        <div class="photo">
            <img src="em.jpg">
        </div>

        <div class="merry-christmas">Merry Christmas</div>

        <div class="letter-trigger" id="open">
            <div class="letter-text">B·∫§M V√ÄO ƒê√ÇY ƒê·ªÇ ƒê·ªåC TH∆Ø</div>
            <div class="letter-icon">üíå</div>
        </div>

        <img class="tree"
            src="https://raw.githubusercontent.com/farazc60/Project-Images/refs/heads/main/christmas/christmasTree.webp">
        <img class="hill"
            src="https://raw.githubusercontent.com/farazc60/Project-Images/refs/heads/main/christmas/snowyHills.webp">
    </div>

    <!-- MODAL -->
    <div class="overlay" id="overlay">
        <div class="letter">
            <div class="close" id="close">‚úï</div>
            <h2>G·ª≠i em</h2>
            <p id="content"></p>
        </div>
    </div>

    <audio id="audio" src="Ariana Grande - Santa Tell Me (Official Video) - ArianaGrandeVevo.mp3" loop></audio>

    <script>
        /* ===== SNOW ===== */
        const canvas = document.getElementById("snow");
        const ctx = canvas.getContext("2d");
        function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
        resize(); addEventListener("resize", resize);

        const flakes = [...Array(200)].map(() => ({  // More flakes for denser snow
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 4 + 0.5,  // Varied size
            s: Math.random() * 1.6 + 0.4  // Varied speed
        }));
        (function snow() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            flakes.forEach(f => {
                ctx.beginPath();
                ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 255, 255, 0.9)";  // Brighter snow
                ctx.fill();
                f.y += f.s;
                if (f.y > canvas.height) { f.y = 0; f.x = Math.random() * canvas.width; }
            });
            requestAnimationFrame(snow);
        })();

        /* ===== MODAL + TYPE ===== */
        const overlay = document.getElementById("overlay");
        const open = document.getElementById("open");
        const close = document.getElementById("close");
        const content = document.getElementById("content");

        const text = `Gi·ªØa m√πa ƒë√¥ng l·∫°nh,
anh mong khi em ƒë·ªçc nh·ªØng d√≤ng n√†y
tr√°i tim s·∫Ω th·∫•y ·∫•m h∆°n m·ªôt ch√∫t.

Ch√∫c em m·ªôt m√πa Gi√°ng Sinh
an y√™n v√† d·ªãu d√†ng üéÑ`;

        let i = 0, t;
        function type() {
            if (i < text.length) {
                content.innerHTML += text.charAt(i++);
                t = setTimeout(type, 35);  // Slightly faster typing
            }
        }

        open.onclick = () => {
            overlay.classList.add("active");
            content.innerHTML = "";
            i = 0;
            clearTimeout(t);
            type();
        };
        close.onclick = () => overlay.classList.remove("active");
        overlay.onclick = e => { if (e.target === overlay) overlay.classList.remove("active"); }

        /* ===== MUSIC ===== */
        const audio = document.getElementById("audio");
        let hasInteracted = false;

        document.addEventListener('click', () => {
            if (!hasInteracted && audio.paused) {
                audio.play().catch(error => {
                    console.log('Autoplay was prevented:', error);
                });
                hasInteracted = true;
            }
        });
    </script>

</body>

</html>
