<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Merry Christmas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background:
                radial-gradient(circle at top, #ffffff 0%, #fff3dc 45%, #f3e2b8 100%);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #5a3e36;
        }

        /* ===== HIỆU ỨNG CHUYỂN TRANG ===== */
        body.page-leave .card {
            animation: cardOut .9s cubic-bezier(.22, 1, .36, 1) forwards;
        }

        body.page-leave .tree {
            animation: treeFocus .9s cubic-bezier(.22, 1, .36, 1) forwards;
        }

        body.page-leave {
            animation: bgFade .9s ease forwards;
        }

        @keyframes cardOut {
            to {
                opacity: 0;
                transform: translateY(-24px) scale(1.05);
            }
        }

        @keyframes treeFocus {
            to {
                transform: scale(1.35);
                filter: drop-shadow(0 55px 90px rgba(0, 0, 0, .45));
            }
        }

        @keyframes bgFade {
            to {
                filter: brightness(1.15);
            }
        }

        /* ánh sáng nền */
        .light {
            position: absolute;
           
            background: radial-gradient(circle, rgba(255, 215, 140, .55), transparent 70%);
            filter: blur(100px);
        }

        .light.l1 {
            top: -150px;
            left: -150px;
        }

        .light.l2 {
            bottom: -150px;
            right: -150px;
        }

        /* card */
        .card {
            position: relative;
            width: 90%;
            max-width: 520px;
            background: rgba(255, 255, 255, .7);
            backdrop-filter: blur(10px);
            border-radius: 28px;
            padding: 70px 40px 60px;
            box-shadow: 0 45px 90px rgba(0, 0, 0, .15);
            text-align: center;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 14px;
            border: 1.5px solid rgba(181, 139, 42, .35);
            border-radius: 20px;
            pointer-events: none;
        }

        /* dây đèn */
        .lights {
            position: absolute;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 14px;
            background:
                radial-gradient(circle, #d4a73c 4px, transparent 6px) repeat-x;
            background-size: 60px 14px;
            opacity: .6;
        }

        /* halo */
        .halo {
            position: absolute;
            width: 340px;
            height: 340px;
            background: radial-gradient(circle, rgba(255, 215, 140, .55), transparent 70%);
            border-radius: 50%;
            left: 50%;
            top: 135px;
            transform: translateX(-50%);
            z-index: 0;
        }

        /* cây thông */
        .tree-link {
            display: inline-block;
            position: relative;
            z-index: 1;
            cursor: pointer;
            transition: transform .8s cubic-bezier(.22, 1, .36, 1);
        }

        .tree {
            width: 250px;
            animation: sway 5s ease-in-out infinite;
            transform-origin: 50% 100%;
            filter: drop-shadow(0 20px 30px rgba(0, 0, 0, .22));
        }

        .tree-link:hover {
            transform: scale(1.1);
        }

        @keyframes sway {
            0% { transform: rotate(0deg); }
            20% { transform: rotate(4deg); }
            50% { transform: rotate(0deg); }
            80% { transform: rotate(-4deg); }
            100% { transform: rotate(0deg); }
        }

        /* chữ */
        .title {
            margin-top: 36px;
            font-size: 26px;
            letter-spacing: 3px;
            font-weight: 600;
            color: #7a5a20;
        }

        .sub {
            margin-top: 14px;
            font-size: 15px;
            letter-spacing: 2px;
            opacity: .85;
        }

        /* chấm trang trí */
        .dot {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #d4a73c;
            opacity: .55;
        }

        .d1 { top: 60px; left: 70px; }
        .d2 { top: 90px; right: 90px; }
        .d3 { bottom: 80px; left: 100px; }
        .d4 { bottom: 110px; right: 80px; }

        /* ================= RESPONSIVE ================= */

        @media (max-width: 768px) {
            .card {
                max-width: 440px;
                padding: 56px 28px 48px;
            }

            .tree {
                width: 210px;
            }

            .halo {
                width: 280px;
                height: 280px;
                top: 120px;
            }

            .title {
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            .card {
                padding: 44px 20px 40px;
                border-radius: 22px;
            }

            .card::before {
                inset: 10px;
                border-radius: 16px;
            }

            .tree {
                width: 170px;
            }

            .tree-link:hover {
                transform: scale(1.05);
            }

            .halo {
                width: 220px;
                height: 220px;
                top: 105px;
            }

            .title {
                font-size: 19px;
            }

            .sub {
                font-size: 13px;
            }

            .dot {
                display: none;
            }
        }

        @media (max-width: 360px) {
            .tree {
                width: 150px;
            }

            .title {
                font-size: 17px;
            }
        }
    </style>
</head>

<body>

    <div class="light l1"></div>
    <div class="light l2"></div>

    <div class="card">

        <div class="lights"></div>

        <div class="dot d1"></div>
        <div class="dot d2"></div>
        <div class="dot d3"></div>
        <div class="dot d4"></div>

        <div class="halo"></div>

        <div class="tree-link" id="treeBtn">
            <img src="caythong.png" alt="Cây thông Noel" class="tree">
        </div>

        <div class="title">MERRY CHRISTMAS</div>
        <div class="sub">BẤM VÀO CÂY THÔNG ĐI Bé...</div>

    </div>

    <script>
        document.getElementById('treeBtn').addEventListener('click', () => {
            document.body.classList.add('page-leave');
            setTimeout(() => {
                window.location.href = 'remake.html';
            }, 900);
        });
    </script>

</body>
</html>
