<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
       
    </style>
</head>

<body>

    <div class="container">
        <div class="shooting-star"></div>
        <h1 class="wish"></h1>
        <img class="tree"
            src="https://raw.githubusercontent.com/farazc60/Project-Images/refs/heads/main/christmas/christmasTree.webp"
            alt="">
        <img class="snow-hill"
            src="https://raw.githubusercontent.com/farazc60/Project-Images/refs/heads/main/christmas/snowyHills.webp"
            alt="">
    </div>
    
    <canvas id="snow"></canvas>
    <script>
        const canvas = document.getElementById("snow");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const snowflakes = [];
        for (let i = 0; i < 200; i++) {
            snowflakes.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 3 + 1,
                speed: Math.random() * 2 + 0.5,
            });
        }

        function drawSnowflakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            snowflakes.forEach((flake) => {
                const gradient = ctx.createRadialGradient(
                    flake.x,
                    flake.y,
                    0,
                    flake.x,
                    flake.y,
                    flake.radius
                );
                gradient.addColorStop(0, "rgba(255, 255, 255, 1)");
                gradient.addColorStop(0.5, "rgba(255, 255, 255, 0.8)");
                gradient.addColorStop(1, "rgba(255, 255, 255, 0)");

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateSnowflakes() {
            snowflakes.forEach((flake) => {
                flake.y += flake.speed;
                if (flake.y > canvas.height) {
                    flake.y = 0;
                    flake.x = Math.random() * canvas.width;
                }
            });
        }

        function animate() {
            drawSnowflakes();
            updateSnowflakes();
            requestAnimationFrame(animate);
        }

        animate();
    </script>

</body>

</html>
