<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #001d3d, #003566);
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .shooting-star {
            position: absolute;
            top: 0;
            left: -120px;
            width: 120px;
            height: 2px;
            background: url(https://raw.githubusercontent.com/farazc60/Project-Images/refs/heads/main/christmas/shooting-star.png) center center no-repeat;
            background-size: 100% 100%;
            transform: rotate(20deg);
            animation: 10s falling-star 0.2s infinite;
        }

        @keyframes falling-star {
            0% {
                transform: translate3d(0, 0, 0) rotate(10deg);
                opacity: 1;
            }

            25%,
            100% {
                transform: translate3d(100vw, 30vh, 0) rotate(10deg);
                opacity: 0;
            }
        }

        .tree {
            position: absolute;
            bottom: 10px;
            width: 50%;
            max-width: 400px;
            height: auto;
            z-index: 1;
        }

        @keyframes fall {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
                opacity: 1;
            }

            50% {
                transform: translate(calc(-50% + 300px), calc(-50% + 500px)) rotate(180deg);
                opacity: 0.5;
            }

            100% {
                transform: translate(calc(-50% + 500px), calc(-50% + 700px)) rotate(360deg);
                opacity: 0;
            }
        }

        .snow-hill {
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .wish {
            margin: 0;
            text-align: center;
            font-size: 3rem;
            font-family: Cursive, Arial, sans-serif;
            color: #fff;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff3333, 0 0 20px #ff6666;
            animation: sparkle 2s infinite;
            z-index: 4;
        }

        @keyframes sparkle {

            0%,
            100% {
                text-shadow: 0 0 5px #ff0000, 0 0 10px #ff3333, 0 0 20px #ff6666;
                transform: scale(1);
            }

            50% {
                text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900, 0 0 30px #ff6600;
                transform: scale(1.1);
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="shooting-star"></div>
        <h1 class="wish"></h1>
        <img class="tree"
            src="https://raw.githubusercontent.com/farazc60/Project-Images/refs/heads/main/christmas/christmasTree.webp"
            alt="">
        <img class="snow-hill"
            src="https://raw.githubusercontent.com/farazc60/Project-Images/refs/heads/main/christmas/snowyHills.webp"
            alt="">
    </div>

    <canvas id="snow"></canvas>
    <script>
        const canvas = document.getElementById("snow");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const snowflakes = [];
        for (let i = 0; i < 200; i++) {
            snowflakes.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 3 + 1,
                speed: Math.random() * 2 + 0.5,
            });
        }

        function drawSnowflakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            snowflakes.forEach((flake) => {
                const gradient = ctx.createRadialGradient(
                    flake.x,
                    flake.y,
                    0,
                    flake.x,
                    flake.y,
                    flake.radius
                );
                gradient.addColorStop(0, "rgba(255, 255, 255, 1)");
                gradient.addColorStop(0.5, "rgba(255, 255, 255, 0.8)");
                gradient.addColorStop(1, "rgba(255, 255, 255, 0)");

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateSnowflakes() {
            snowflakes.forEach((flake) => {
                flake.y += flake.speed;
                if (flake.y > canvas.height) {
                    flake.y = 0;
                    flake.x = Math.random() * canvas.width;
                }
            });
        }

        function animate() {
            drawSnowflakes();
            updateSnowflakes();
            requestAnimationFrame(animate);
        }

        animate();
    </script>

</body>

</html>
